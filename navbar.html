<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<style>
body {
  font-family: 'Lato', sans-serif;
}

#navigation-menu ul, #myNav ul {
  list-style-type: none;
}

a {
  text-decoration: none;
  color: black;
}

a:hover {
  color: #cf4624;
}
nav {
    position: sticky;
    top: 0;
    left: 0;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 5%;
    background-color: #fcfcfc;
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
  }
  nav h1 {
    color: black;
    
  }
  
  nav a {
    color: black;
    transition: 0.3s;
    
  }
  nav a:hover {
    color: #cf4624;
    border-bottom: 2px solid ;
  }
  
  nav ul {
    display: flex;
    gap: 1.9rem;
  }
  
  nav ul li {
    font-weight:700;
  }

  .burger-menu {
    color: black;
    font-size: 2rem;
    border: 0;
    background-color: transparent;
    cursor: pointer;
    display: none;
  }

.overlay {
  height: 0;
  width: 100%;
  position: fixed;
  z-index: 1;
  top: 0px;
  left: 0;
  background-color: white;
  /* background-color: rgba(0,0,0, 0.9); */
  overflow-x: hidden;
  transition: 0.5s;
  line-height: 1.25;
  z-index: 15;
}

.overlay-content {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 20px;
  color: black;
  display: block;
  transition: 0.3s;
  font-weight: 600;
}

.overlay a:hover, .overlay a:focus {
  color: #ff0000;
}

.overlay .closebtn {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 30px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}


.navigatio a {

font-size: 15px;
padding: 12px 0px;

}

.navigation {
align-items: center;
font-family: 'Roboto', sans-serif;
padding: 12px 0;
}

div.mobile-nav-btn {
display: none;
cursor: pointer;
}


@media screen and (max-width: 920px) {
  
  .navigation{
    width: 90%;}
    .navigation{
                display: none;
            }
            div.mobile-nav-btn {
                display: block;
            }
   
} 

</style>
</head>
<body>
    <nav id="navigation-menu">
        <h1><a href="index.html" class="nav-link">Portfolio</a></h1>
        <ul class="navigation">
          <li><a href="projects.html" class="nav-link">Projects</a></li>
          <li><a href="certificates.html" class="nav-link">Certificates</a></li>
          <li><a href="Contact.html" class="nav-link">Get in Touch</a></li>
        </ul>
        <div id="mobile-nav-btn" class="mobile-nav-btn">
            <img src="icon/menu.png" alt="" onclick="openNav()">
        </div>
      </nav>



<div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="overlay-content">
    <a href="projects.html" class="nav-link">Projects</a>
    <a href="certificates.html" class="nav-link">Certificates</a>
    <a href="Contact.html" class="nav-link">Get in Touch</a>
  </div>
</div>

<script>
function openNav() {
  document.getElementById("myNav").style.height = "50%";
 
  document.getElementById("mobile-nav-btn").innerHTML  ="";
}

function closeNav() {
  document.getElementById("myNav").style.height= "0%";
  document.getElementById("mobile-nav-btn").innerHTML  ="  <img src='icon/menu.png' onclick='openNav()'>";
  
  
}
</script>
     
</body>
</html>
