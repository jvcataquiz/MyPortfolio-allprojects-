  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
    body, html{
        overflow-x: hidden;
    }

    height: 600px;
     /* xr 320px */
    
    }
    .modal-dialog.modal-lg{
        margin: 1% auto !important;
    }
    .modal-header{

    }
    .modal-body{
        padding:  0 !important;

        padding:  5px !important;
    }
    @media (max-width: 992px){
        .frameheight{
         height:480px;
     /* xr 320px */
    }  .modal-dialog.modal-lg{
        margin: 150px 10% !important;

    @media (max-width: 414px){

        margin: 150px 5% !important;

<body>

    <div id="b-placeholder">
    </div>


    <section id="about-myself">
    
        <h2 id="more" class="title-a titleblk">Cerificates</h2>
        
        <div class="aboutmyself">
        
          <p> Python </p>
            <ul> 
              <li>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-whatever="Python">Python</button>
                </li>
             
            </ul>
          <br>  <br>
      
          <p> C# </p>
          <ul> 
            <li>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-whatever="C#.net">C#.net</button>
              </li>
           
          </ul>
        <br>  <br>
        </div>
      </section>
    
<div class="container">
  <!-- Trigger the modal with a button -->
  
   
  <!-- Modal -->
  <section class="centerdiv">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <div class="modal-body" >
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
</div>

</body>
<script>
  $('#myModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) 
  var recipient = button.data('whatever')
  var modal = $(this)

  const data = {
    "Python": `<iframe src="https://drive.google.com/file/d/1XyDzIUGQQyavaANkCnAoMhLGCT5mF4uB/preview" width="100%" class="frameheight"   allow="autoplay"></iframe>`,
    "C#.net" : `<iframe src="https://drive.google.com/file/d/1T2Oc04MtFZjN3kpykaW94JaGxUjoYkkY/preview" width="100%" class="frameheight" allow="autoplay"></iframe>`
  }

  var datavalue = data[recipient]
  modal.find('.modal-title').text(recipient + ' Certificate' )
  modal.find('.modal-body').html(datavalue)

})
</script>
<script>
    $(function () {
      $("#b-placeholder").load("navbar.html");
